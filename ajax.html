<html>
	<head>
		<title>AJAX With Example</title>
		<script>
			var obj;
			if(window.XMLHttpRequest)
			{
				obj= new XMLHttpRequest()
			}
			else
			{
				obj= new ActiveXObject("Microsoft.XMLHTTP");
			}
			
			
			obj.open("GET","get.php",true);
			obj.send();
			
		</script>
	</head>
	<body>
		<h1>AJAX</h1>
	</body>
</html>
